  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Responsive Example</title>
    </head>
    <body>
      <nav>
        Fake Website
      </nav>
      <section id="hero" class="hero ">
        <h1>This is our tagline.</h1>
        <p class="common-BodyText">This is the supporting information for our
        tagline. Hopefully it convinces someone to click the buttons below. To
        help them click, we've added cool CSS animations on hover.</p>
       <div class="common-Button">
         Primary CTA
       </div>
       <div class="common-Button">
         Secondary CTA
       </div>
      </section> 
      <section class="three-box">
       <div>
         One
       </div> 
       <div>
         Two
       </div>
       <div>
         Three
       </div>
      </section>
      <section class="image-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Subtitle-Example.svg" alt="SVG" />
        <img src="http://www.fillmurray.com/800/600" srcset="http://www.fillmurray.com/800/600 1000w, http://www.fillmurray.com/600/400 600w, http://www.fillmurray.com/400/300 400w" />
      </section>
      <footer>
        We Did It
      </footer>
      <script src="/home/jeff/Programming/web/responsive-example/dist/main.bundle.js" charset="utf-8"></script>
    </body>
  </html>
